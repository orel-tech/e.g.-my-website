<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EarZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>EarZone</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="container">
  <section id="home">
    <h2>Welcome to My Store!</h2>
    <p>Browse our amazing AirPods below.</p>
  </section>

  <section id="products">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-pro-select-202210" alt="AirPods Pro">
        <h3>AirPods Pro</h3>
        <p>450 ILS</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-pro-2nd-gen" alt="AirPods Pro 2">
        <h3>AirPods Pro 2</h3>
        <p>450 ILS</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/airpods-max-select-202209" alt="AirPods Max">
        <h3>AirPods Max</h3>
        <p>450 ILS</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Have questions? Reach out to us at <a href="mailto:example@store.com">example@store.com</a>.</p>
  </section>
</div>

<footer>
  <p>&copy; 2025 My Online Store. All rights reserved.</p>
</footer>

</body>
</html>
